<script>
  var a = +prompt("Введите число a");
  var b = +prompt("Введите число b");
  function sumfunc(a, b) {
    var s = a + b;
    return s;
  }
  function minfunc(a, b) {
    var s = a - b;
    return s;
  }
  function ymfunc(a, b) {
    var s = a * b;
    return s;
  }
  function difunc(a, b) {
    var s = a / b;
    return s;
  }
  alert(sumfunc(a, b));
  alert(minfunc(a, b));
  alert(ymfunc(a, b));
  alert(difunc(a, b));
</script>
